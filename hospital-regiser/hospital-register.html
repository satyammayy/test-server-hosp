<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hospital Registration</h1>
    </header>

    <main>
        <section class="hospital-register-section">
            <h2>Register Your Hospital</h2>
            <form id="hospital-register-form" enctype="multipart/form-data">
                <label for="hospital-name">Hospital Name</label>
                <input type="text" id="hospital-name" required>

                <label for="hospital-email">Email</label>
                <input type="email" id="hospital-email" required>

                <label for="hospital-address">Address</label>
                <textarea id="hospital-address" rows="3" required></textarea>
                <label for="hospital-address">Lattitude</label>
                <textarea id="hospital-latt" rows="1" required></textarea>
                <label for="hospital-address">Longitude</label>
                <textarea id="hospital-long" rows="1" required></textarea>

                <label for="hospital-contact">Contact Number</label>
                <input type="text" id="hospital-contact" required>

                <label for="hospital-image">Upload Hospital Image</label>
                <input type="file" id="hospital-image" required>

                <label for="hospital-about">About Hospital</label>
                <textarea id="hospital-about" rows="5" required></textarea>

                

                <button type="submit">Register Hospital</button>
                <p id="register-status"></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hospital Management System. All rights reserved.</p>
    </footer>

    <script src="hospital-register.js"></script>
</body>
</html>
